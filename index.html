<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>TODO List</title>
</head>

<body>

    <div class=" container">
        <h2 class="text-center">TODO List</h2>
        <div class="form-group">
            <label for="title"><b>Task Title</b></label>
            <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
            <small id="addtolist" class="form-text text-muted" style="background-color: rgb(104, 184, 184);"><b>Add an
                    item to the list.</b></small>
        </div>

        <div class="form-group">
            <label for="description"><b>Task Description</b></label>
            <textarea class="form-control" id="description" rows="3"></textarea>
        </div>

        <button type="submit" id="add" class="btn btn-primary">Add to List</button>
        <button type="submit" id="clear" class="btn btn-primary" onclick="clearStorage()">Clear List</button>

        <div id="items" class="my-4">
            <h2 class="text-center">Your Tasks</h2>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">SNO.</th>
                        <th scope="col">Task Title</th>
                        <th scope="col">Task Description</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <th scope="row">1</th>
                        <td>ABC</td>
                        <td>DEF</td>
                        <td><button class="btn btn-sm btn-primary">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script type="text/javascript" src="index.js"></script>></script>
</body>

</html>
